name: Pull Request Quality Checks

on:
  pull_request:
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

permissions:
  contents: read
  pull-requests: write

jobs:
  format_check:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Terraform format check
        uses: dflook/terraform-fmt-check@v2
        id: fmt-check
        with:
          path: ./infrastructure/aws-sudoblark-development

  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: terraform validate
        uses: dflook/terraform-validate@v2
        id: validate
        with:
          path: ./infrastructure/aws-sudoblark-development

  checkov:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./infrastructure/aws-sudoblark-development
          framework: terraform
          output_format: cli
          soft_fail: false

  test:
    name: Terraform Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Read Terraform version
        id: terraform-version
        working-directory: ./infrastructure/aws-sudoblark-development
        run: echo "version=$(cat .terraform-version)" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ steps.terraform-version.outputs.version }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./infrastructure/aws-sudoblark-development

      - name: Terraform Test
        run: terraform test
        working-directory: ./infrastructure/aws-sudoblark-development

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: terraform plan
        uses: dflook/terraform-plan@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: ./infrastructure/aws-sudoblark-development
